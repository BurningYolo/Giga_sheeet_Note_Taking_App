<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Maker</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  
</head>
<body>

<div class="container">
    <div id="noteForm" class="col-md-8 col-lg-6 mx-auto">
        <img src="cute_loli.gif" style="border-radius: 50%; border: 4px solid palevioletred;">
        <center><h2 class="mb-4">GIGA SHIT UNI NOTES</h2></center>
        <form id="myForm">
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" class="form-control" id="subject" name="subject" required>
            </div>

            <div class="form-group">
                <label for="lecture">Lecture:</label>
                <input type="number" class="form-control" id="lecture" name="lecture" required>
            </div>

            <div class="form-group">
                <label for="topic">Topic:</label>
                <input type="text" class="form-control" id="topic" name="topic" required>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="notes">Notes:</label>
                <textarea class="form-control" id="notes" name="notes" rows="12" required></textarea>
            </div>

            <button type="submit" class="btn btn-success" onclick="saveNote()">Save Note</button>
           
        </form>
    </div>
</div>



<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/form.js"></script>


  



</body>
</html>
